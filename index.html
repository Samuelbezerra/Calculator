<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p id="calculation"></p>
            <h1 id="result">0</h1>
        </div>
        <div class="button-grid">
            <button onclick="handleButton(this)" id="clear" class="btn btn-big1 clear">CLEAR</button>
            <button onclick="handleButton(this)" id="delete" class="btn btn-big2 delete">DELETE</button>
            <button onclick="handleButton(this)" id="7" class="btn">7</button>
            <button onclick="handleButton(this)" id="8" class="btn">8</button>
            <button onclick="handleButton(this)" id="9" class="btn">9</button>
            <button onclick="handleButton(this)" id="รท" class="btn">รท</button>
            <button onclick="handleButton(this)" id="4" class="btn">4</button>
            <button onclick="handleButton(this)" id="5" class="btn">5</button>
            <button onclick="handleButton(this)" id="6" class="btn">6</button>
            <button onclick="handleButton(this)" id="x" class="btn">x</button>
            <button onclick="handleButton(this)" id="1" class="btn">1</button>
            <button onclick="handleButton(this)" id="2" class="btn">2</button>
            <button onclick="handleButton(this)" id="3" class="btn">3</button>
            <button onclick="handleButton(this)" id="-" class="btn">-</button>
            <button onclick="handleButton(this)" id="." class="btn">.</button>
            <button onclick="handleButton(this)" id="0" class="btn">0</button>
            <button onclick="handleButton(this)" id="=" class="btn">=</button>
            <button onclick="handleButton(this)" id="+" class="btn">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
